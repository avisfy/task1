<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <script src="calcsc.js" async></script>
</head>

<body>
    <header class="container">
        <h1>Simple calculator</h1>
        <br>
        <h4>This little calculator was made as a training task.</h4>
    </header>

    <br>
    <div class="container">
        <section>
            <div class="calc">
                <span class="inp1-w">
                    <input class="inp" id="first" type="number" placeholder="0.0" required pattern="\d+(\.\d{2})?">
                </span>
                <span>
                    <select class="oper" id="operator">
                        <option value="plus">+</option>
                        <option value="minus">-</option>
                        <option value="mult">*</option>
                        <option value="div">/</option>
                    </select>
                </span>
                <span class = "inp2-w">
                    <input class="inp" id="second" type="number" placeholder="0.0" required pattern="\d+(\.\d{2})?"
                           onchange="checkZero()">
                    <span id="tip">Divizion by zero!</span>
                </span>
                <span style="font-size: 20px; font-weight: bold">=</span>
                <span class="res-w">
                    <input class="outp" id="result" disabled="disabled" placeholder="result">
                </span>
            </div>
        </section>
        <section class="res">
            <div>
                <textarea id="history" placeholder="Operation history is empty..." disabled="disabled" rows="10"></textarea>
            </div>
            <div class="btns">
                <div>
                    <input class="btn" type="button" onclick="calculate()" value="Get result!">
                </div>
                <div>
                    <input class="btn btn-clr-hide" id="btn-clr" type="button" onclick="clearHistory()" value="Clear">
                </div>
            </div>
        </section>

        <footer>
            <small>Created by <span id="author">Ekaterina</span>&copy;, 2020.</small>
        </footer>
    </div>
</body>

</html>
